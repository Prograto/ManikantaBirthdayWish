<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Manikanta</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      background-color: #222;
      color: #fff;
      text-align: center;
    }

    #birthday-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5px;
      width: 90%;
      max-width: 600px;
      animation: slide-up 1s ease forwards;
    }

    .flex-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 1.2em;
      color: rgb(236, 22, 190);
      margin: 0;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    @keyframes slide-up {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    #bunny-img {
      width: 70%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.5s ease, opacity 1s ease;
    }

    #greeting {
      font-size: 1.2em;
      color: #00ff00;
      margin-top: 1em;
      transition: transform 1s ease, opacity 1s ease;
      max-width: 90%;
      word-wrap: break-word;
      opacity: 1;
    }

    /* Adjustments for larger screens */
    @media (min-width: 768px) {
      #birthday-container {
        max-width: 800px;
      }
      
      .flex-row {
        flex-direction: row;
      }

      h1 {
        font-size: 2em;
      }

      #bunny-img {
        width: 50%;
        max-width: 300px;
      }

      #greeting {
        font-size: 1.5em;
      }
    }

    /* Adjustments for smaller screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.2em;
      }

      #bunny-img {
        width: 80%;
        max-width: 200px;
      }

      #greeting {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="bd.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <div id="birthday-container">
    <div class="flex-row">
      <h1>Happy Birthday Manikanta!</h1>
      <img id="bunny-img" src="manikanta1.jpeg" alt="Manikanta">
    </div>
    <div id="greeting">Let's Begin</div>
  </div>

  <script>
    const bunnyImg = document.getElementById('bunny-img');
    const greeting = document.getElementById('greeting');

    const texts = [
      "Hey Manikanta", 
      "It's Your Birthday", 
      "You Are a Good Brother", 
      "Well wisher to all", 
      "Problem Solver", 
      "And a Good Son", 
      "And Wise man,", 
      "Who Always Think's", 
      "About the Family!",
      "And wish you a,",
      "Very Pleasant and Joyful Birthday!"
    ];
    
    const colors = [
      "#ff0000", "#00ff00", "#0000ff", "#ff0000", "#a443e6", 
      "#ff00ff", "#ff8000", "#0080ff", "#ff0080", "#80ff00", 
      "#f21bcb"
    ];
    
    const images = [
      "manikanta1.jpeg", "manikanta2.jpeg", "manikanta3.jpeg", 
      "manikanta4.jpeg", "manikanta5.jpeg", "manikanta6.jpeg", 
      "manikanta7.jpeg", "manikanta8.jpeg", "manikanta9.jpeg", 
      "manikanta10.jpeg", "manikanta1.jpeg"
    ];
    
    let currentIndex = 0;

    setInterval(() => {
      bunnyImg.style.opacity = '0';
      
      setTimeout(() => {
        greeting.textContent = texts[currentIndex];
        greeting.style.color = colors[currentIndex];
        bunnyImg.src = images[currentIndex];
        
        bunnyImg.style.opacity = '1';
        bunnyImg.style.transform = 'scale(1.1)';

        setTimeout(() => {
          bunnyImg.style.transform = 'scale(1)';
        }, 500);

        greeting.style.transform = 'scale(1.5)';
        greeting.style.opacity = '0';

        setTimeout(() => {
          greeting.style.transform = 'scale(1)';
          greeting.style.opacity = '1';
        }, 700);

        currentIndex = (currentIndex + 1) % texts.length;
      }, 500); 
    }, 3500); 
  </script>
</body>
</html>
